<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example');

var player;
var ground;
var stars;
var cursors;

function collectStar(player, star) {
    // Removes the star from the screen
    // star.kill();
}

// Restart the game
function restartGame() {  
    // Start the 'main' state, which restarts the game
    this.game.state.start('main');
}

var mainState = {

	preload: function() {

		game.load.image('sky', 'assets/sky.png');
	    game.load.image('ground', 'assets/ground.png');
	    game.load.image('star', 'assets/starz.png');
	    game.load.spritesheet('player', 'assets/cyclops.png', 48, 48);

	    cursors = game.input.keyboard.createCursorKeys();

	},

	create: function() {

	    game.physics.startSystem(Phaser.Physics.ARCADE);

	    game.add.sprite(0, 0, 'sky');

	    game.physics.arcade.gravity.y = 1000;

	    player = game.add.sprite(400, 0, 'player');
	    ground = game.add.tileSprite(0, game.world.height - 48, game.world.width, 48, 'ground');

	    game.physics.enable([ player, ground ], Phaser.Physics.ARCADE);

	    player.body.collideWorldBounds = false;
	    player.body.bounce.set(0.2);
	    player.body.bounce.x = 0.7 + Math.random() * 0.2;

	    //  Our two animations, walking left and right.
	    player.animations.add('left', [0, 1, 2, 3], 10, true);
	    player.animations.add('right', [5, 6, 7, 8], 10, true);

	    ground.body.collideWorldBounds = true;
	    ground.body.immovable = true;
	    ground.body.allowGravity = false;

	    //  Finally some stars to collect
	    stars = game.add.group();

	    //  We will enable physics for any star that is created in this group
	    stars.enableBody = true;

	    //  Here we'll create 12 of them evenly spaced apart
	    for (var i = 0; i < 12; i++)  {
	        //  Create a star inside of the 'stars' group
	        var star = stars.create(i * 70, 0, 'star');
	        //  Let gravity do its thing
	        star.body.gravity.y = 300;
	        //  This just gives each star a slightly random bounce value
	        star.body.bounce.y = 0.7 + Math.random() * 0.2;
	        star.body.bounce.x = 0.7 + Math.random() * 0.2;
	        star.body.collideWorldBounds = true;
	    }


	},


	update: function() {

		//  Collide the player and the stars with the platforms
	    game.physics.arcade.collide(player, ground);
	    game.physics.arcade.collide(stars, ground);
	    game.physics.arcade.collide(stars, player);

	    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
	    game.physics.arcade.overlap(player, stars, collectStar, null, this);

	    //  Reset the players velocity (movement)
	        player.body.acceleration.x = player.body.acceleration.x * 0.25;

	    if (cursors.left.isDown) {
	        //  Move to the left
	        player.body.acceleration.x = -1000;
	        player.animations.play('left');
	    }
	    else if (cursors.right.isDown) {
	        //  Move to the right
	        player.body.acceleration.x = 1000;
	        player.animations.play('right');
	    }
	    else {
	        //  Stand still
	        player.animations.stop();
	        player.frame = 4;
	    }
	    
	    //  Allow the player to jump if they are touching the ground.
	    if (cursors.up.isDown && player.body.touching.down) {
	        player.body.velocity.y = -600;
	    }

	    if ( player.inWorld == false ) {
	    	restartGame();
	    }

	}

}

// Add and start the 'main' state to start the game
game.state.add('main', mainState);  
game.state.start('main');  

</script>

</body>
</html>
